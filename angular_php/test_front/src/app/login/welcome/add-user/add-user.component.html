
<div class="container">
  
<form (ngSubmit)="onAdd(f)" #f="ngForm">

    <h3>Add User</h3>

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input 
        type="text" 
        class="form-control"
        ngModel
        name="u_name" 
        required >
      </div>

      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input 
        type="text" 
        class="form-control"
        ngModel
        name="u_lastname"  
        required>
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input 
        type="text" 
        class="form-control"
        ngModel
        name="u_address"  
        required >
      </div>

    <div class="mb-3">
      <label class="form-label">Username</label>
      <input 
      type="text" 
      class="form-control"
      ngModel
      name="u_username" 
      required>
    </div>

    <div class="mb-3">
      <label class="form-label">Post Number</label>
      <input 
      type="text" 
      class="form-control"
      ngModel
      name="u_postnumber" 
      required>
    </div>

    <div class="mb-3">
      <label class="form-label">City</label>
      <input 
      type="text" 
      class="form-control"
      ngModel
      name="u_city" 
      required>
    </div>

    <div class="mb-3">
      <label  class="form-label">Password</label>
      <input 
      type="password" 
      class="FakePSW" 
      class="form-control"
      ngModel
      name="u_password" 
      required>
    </div>
  <input type="submit" class="btn btn-success" value="Exit And Save">
  <button style="margin-left: 90vh;" type="button" routerLink="/welcome" class="btn btn-danger">BACK</button>
  
  </form>   

</div>
